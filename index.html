<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>To Do List VueJS</title>
</head>

<body>
    <header>
        <h1>Lista de Tarefas VueJS</h1>
        <input type="text" name="tarefa" id="tarefa" placeholder="Digite a sua tarefa">
        <span><i class="fa-solid fa-circle-plus" id="btn"></i></span>
    </header>

    <ul id="lista">
        <li><i class="fa-solid fa-circle-check check"></i><span>Tarefa a ser feita</span><i class="fa-solid fa-trash close"></i></li>
    </ul>

    <button>OI</button>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="script.js"></script>
</body>

</html>
